version: '3.6' # was 3.8

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: bandrew8544/yamdb_final:latest
    restart: always
    volumes:
      - ./static_volume:/code/static
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/

    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
